<div class="d-flex flex-column justify-content-center align-items-center form">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                <form class="form-signin" [formGroup]="formSignin">
                    <input type="text" class="form-control" placeholder="Email" autofocus formControlName="email">
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    <button class="btn btn-lg btn-primary btn-block" type="button"
                        (keydown.enter)="formSignin.valid && signIn()" (click)="formSignin.valid && signIn()"
                        [disabled]="!formSignin.valid">Entrar</button>

    </div>
</div>
