<div class="generic-component">

    <ngx-ui-loader [loaderId]="'loading-component'" [fgsType]="typeSpinnerLoading" [overlayColor]="overlayColorLoading"
      [fgsColor]="colorAnimation" [pbColor]="colorAnimation"></ngx-ui-loader>

    <div class="row">
        <div class="col-12">
            <h3>Perfil de Usuario</h3>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="form">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-sm-6 col-12 mb-2">
                            <label for="personname">Nombre</label>
                            <input id="personname" type="text" class="form-control" placeholder="" autofocus formControlName="personname">
                        </div>
                        <div class="col-sm-6 col-12 mb-2">
                            <label for="lastnameperson">Apellidos</label>
                            <input id="lastnameperson" type="text" class="form-control" placeholder="" formControlName="lastnameperson">
                        </div>

                        <div class="col-sm-6 col-12 mb-2">
                            <label for="email">Email</label>
                            <input id="email" type="text" class="form-control" placeholder="" formControlName="email">
                        </div>

                        <div class="col-sm-6 col-12 mb-5">
                            <label for="password">Password</label>
                            <input id="password" type="password" class="form-control" placeholder="" formControlName="password">
                        </div>


                        <div class="col-12 mt-2">
                            <div class="btn-group btn-block" role="group" aria-label="Basic example">
                                <button class="btn btn-lg btn-primary" type="button"
                                    (keydown.enter)="form.valid && action()" (click)="form.valid && action()"
                                    [disabled]="!form.valid">Guardar
                                </button>
                                <button type="button" class="btn btn-lg btn-secondary" (click)="get()">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>        
            </form>          
        </div>
    </div>
</div>

<app-notification [type]="typeNotification" [icon]="iconNotification" 
    [title]="titleNotification" [message]="messageNotification"></app-notification>
