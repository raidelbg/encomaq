<div class="generic-component">
    <div class="row">
        <div class="col-12">
            <h3>Información de la Empresa</h3>
        </div>
        <div class="col-12"><hr></div>
    </div>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="form">
                <div class="container mt-4">
                    <div class="row">
                        
                        <div class="col-12 col-sm-6">
                            
                            <div class="col-12 d-flex justify-content-center mb-5">
                                <img src="{{ urlImageDefault }}" class="card-img" style="width: 75%;" alt="...">
                            </div>

                            <div class="col-12 input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="image" lang="es" (change)="handleFileInput($event.target.files, 'image')">
                                    <label class="custom-file-label" for="image" aria-describedby="image">Choose file</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <label for="businessname">Razón Social</label>
                                    <input id="businessname" type="text" class="form-control" placeholder="" autofocus formControlName="businessname">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-2">
                                    <label for="tradename">Nombre Comercial</label>
                                    <input id="tradename" type="text" class="form-control" placeholder="" formControlName="tradename">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-sm-6 mb-2">
                                    <label for="identify">RUC</label>
                                    <input id="identify" type="text" class="form-control" placeholder="" formControlName="identify">
                                </div>
                                <div class="col-12 col-sm-6 mb-2">
                                    <label for="phone">Teléfono(s)</label>
                                    <input id="phone" type="text" class="form-control" placeholder="" formControlName="phone">
                                </div>
                            </div>
                        </div>

                        <div class="col-12 mb-2">
                            <label for="address">Dirección</label>
                            <input id="address" type="text" class="form-control" placeholder="" formControlName="address">
                        </div>

                        <div class="col-12 col-sm-6 mb-2">
                            <label for="email">Email</label>
                            <input id="email" type="text" class="form-control" placeholder="" formControlName="email">
                        </div>
                        <div class="col-12 col-sm-6 mb-2">
                            <label for="urlweb">URL Sitio Web</label>
                            <input id="urlweb" type="text" class="form-control" placeholder="" formControlName="urlweb">
                        </div>

                        <div class="col-12 mt-2">
                            <div class="btn-group btn-block" role="group" aria-label="Basic example">
                                <button class="btn btn-lg btn-primary" type="button"
                                    (keydown.enter)="form.valid && action()" (click)="form.valid && action()"
                                    [disabled]="!form.valid">Guardar
                                </button>
                                <button type="button" class="btn btn-lg btn-secondary" (click)="cancelConfirm()">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>        
            </form>          
        </div>
    </div>
</div>

<app-notification [type]="typeNotification" [icon]="iconNotification" 
    [title]="titleNotification" [message]="messageNotification"></app-notification>

<div class="modal fade" id="confirmCancel" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header bg-info text-white">
            <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p>¿Está seguro que desea cancelar los cambios anteriormente realizados?</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="cancel()">Aceptar</button>
        </div>
        </div>
    </div>
</div>
