<div class="container generic-component">
    <div class="row">
        <div class="col-12">
            <h3>Usuarios</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

            <div class="row">
                <div class="col-12">
                  
                    <div class="row mb-4">
                        <div class="col-sm-8">
                            <hr>
                        </div>
                        <div class="col-sm-4 text-right">
                            <div class="btn-group mb-2" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                    Filtros de Búsqueda <i class="fas fa-search fa-lg"></i>
                                </button>
                                <button type="button" class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="Agregar" (click)="create()">
                                    Agregar <i class="fas fa-plus-square fa-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    

                    <div class="collapse mb-4" id="collapseExample">
                        <div class="card card-body">
                            <form [formGroup]="formFilter">
                                <div class="row">
                                    <div class="col-sm-6 col-12 mb-2">
                                        <label for="search">Buscar</label>
                                        <input id="search" type="text" class="form-control" placeholder="" formControlName="search" (keyup)="get()">
                                    </div>
                                    <div class="col-sm-6 col-12 mb-2">
                                        <label for="idrole">Rol</label>
                                        <select class="custom-select" id="idrole" formControlName="idrole" (change)="get()">
                                            <option *ngFor="let e of listRole" [ngValue]="e.idrole">
                                                {{e.rolename}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="col-sm-3 col-12 mb-2">
                                        <label for="stateFilter">Estado</label>
                                        <select class="custom-select" id="stateFilter" formControlName="stateFilter" (change)="get()">
                                            <option value="1">ACTIVO</option>
                                            <option value="0">INACTIVO</option>
                                        </select>
                                    </div>                        
            
                                    <div class="col-sm-3 col-12 mb-2">
                                        <label for="column">Columna</label>
                                        <select class="custom-select" id="column" formControlName="column" (change)="get()">
                                            <option value="personname">NOMBRE</option>
                                            <option value="lastnameperson">APELLIDOS</option>
                                            <option value="email">EMAIL</option>
                                        </select>
                                    </div>
            
                                    <div class="col-sm-3 col-12 mb-5">
                                        <label for="order">Orden</label>
                                        <select class="custom-select" id="order" formControlName="order" (change)="get()">
                                            <option value="ASC">ASCENDENTE</option>
                                            <option value="DESC">DESCENDENTE</option>
                                        </select>
                                    </div>
            
                                    
                                </div>      
                            </form>  
                        </div>
                    </div>
                </div>
            </div>


              
        </div>
        <div class="col-12">
            <div class="row">

                <div class="col-12 col-sm-4" *ngFor="let item of list;  let i = index">
                    <div class="card mb-3" [ngClass]="{ 'border-primary': item.state === 1, 'border-danger': item.state === 0 }">
                        <div class="row no-gutters">
                            <div class="col-4 image-user" [ngClass]="{ 'text-primary': item.state === 1, 'text-danger': item.state === 0 }">
                                <i class="fas fa-user-check fa-5x" *ngIf="item.state === 1"></i>
                                <i class="fas fa-user-times fa-5x" *ngIf="item.state === 0"></i>
                            </div>
                            <div class="col-8">
                            <div class="card-body">
                                <h5 class="card-title">{{item.personname + ' ' + item.lastnameperson}}</h5>
                                <p class="card-text">{{item.role.rolename}}</p>
                                <p class="card-text">{{item.email}}</p>
                                <p class="card-text">
                                    <i class="fas fa-edit fa-lg mr-2" (click)="edit(item)"></i>
                                    <i class="fas fa-trash-alt fa-lg" (click)="confirmDelete(item)" *ngIf="item.iduser !== 1"></i>
                                </p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>

<app-notification [type]="typeNotification" [icon]="iconNotification" 
[title]="titleNotification" [message]="messageNotification"></app-notification>

<app-aside [isOpen]="asideIsOpen" [title]="titleAside" [headerOverlay]="false" [closeAside]="closeAside">

    <form [formGroup]="form">
        <div class="container mt-5">
            <div class="row">
                
                <div class="col-12 mb-2">
                    <label for="personname">Nombre(s)</label>
                    <input id="personname" type="text" class="form-control" placeholder="" autofocus formControlName="personname">
                </div>
                <div class="col-12 mb-2">
                    <label for="lastnameperson">Apellidos</label>
                    <input id="lastnameperson" type="text" class="form-control" placeholder="" formControlName="lastnameperson">
                </div>

                <div class="col-12 mb-2">
                    <label for="idtypetransferreason">Rol</label>
                    <select class="custom-select" formControlName="idrole">
                        <option *ngFor="let e of listRole" [ngValue]="e.idrole">
                            {{e.rolename}}
                        </option>
                    </select>
                </div>

                <div class="col-12 mb-2">
                    <label for="email">Email</label>
                    <input id="email" type="text" class="form-control" placeholder="" formControlName="email">
                </div>
                <div class="col-12 mb-2">
                    <label for="password">Password</label>
                    <input id="password" type="password" class="form-control" placeholder="" formControlName="password">
                </div>

                <div class="col-12 mb-2">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" id="state" class="custom-control-input" formControlName="state">
                        <label class="custom-control-label" for="state">Estado (Activo/Inactivo)</label>
                    </div>
                </div>

                <div class="col-12">
                    <button class="btn btn-lg btn-primary btn-block" type="button"
                    (keydown.enter)="form.valid && action()" (click)="form.valid && action()"
                    [disabled]="!form.valid">Guardar</button>
                </div>
            </div>
        </div>        
    </form>
    
</app-aside>
        

<div class="modal fade" id="confirmDeleteUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            ¿Está seguro que desea eliminar el usuario seleccionado?
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-danger" (click)="delete()">Eliminar</button>
        </div>
        </div>
    </div>
</div>
