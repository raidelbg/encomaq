<div class="generic-component">

    <ngx-ui-loader [loaderId]="'loading-component'" [fgsType]="typeSpinnerLoading" [overlayColor]="overlayColorLoading"
      [fgsColor]="colorAnimation" [pbColor]="colorAnimation"></ngx-ui-loader>

    <div class="row">
        <div class="col-12">
            <h3>Configuración Email Sistema</h3>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form [formGroup]="form">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-sm-6 col-12 mb-2">
                            <label for="driver">Driver</label>
                            <input id="driver" type="text" class="form-control" placeholder="" autofocus formControlName="driver"
                                (input)="validInput('driver')" [ngClass]="{'is-invalid': error.driver.error}">
                                <div class="invalid-feedback" *ngIf="form.get('driver').errors?.required">
                                    {{error.driver.msg}}
                                </div>
                        </div>
                        <div class="col-sm-6 col-12 mb-2">
                            <label for="server">Servidor</label>
                            <input id="server" type="text" class="form-control" placeholder="" formControlName="server"
                                (input)="validInput('server')" [ngClass]="{'is-invalid': error.server.error}">
                                <div class="invalid-feedback" *ngIf="form.get('server').errors?.required">
                                    {{error.server.msg}}
                                </div>
                        </div>
                        <div class="col-sm-6 col-12 mb-2">
                            <label for="port">Puerto</label>
                            <input id="port" type="text" class="form-control" placeholder="" formControlName="port"
                                (input)="validInput('port')" [ngClass]="{'is-invalid': error.port.error}">
                                <div class="invalid-feedback" *ngIf="form.get('port').errors?.required || form.get('port').errors?.pattern">
                                    {{error.port.msg}}
                                </div>
                        </div>
                        <div class="col-sm-6 col-12 mb-2">
                            <label for="encryptation">Encriptación</label>
                            <input id="encryptation" type="text" class="form-control" placeholder="" formControlName="encryptation">
                        </div>

                        <div class="col-sm-6 col-12 mb-2">
                            <label for="useremail">Usuario</label>
                            <input id="useremail" type="text" class="form-control" placeholder="" formControlName="useremail"
                                (input)="validInput('useremail')" [ngClass]="{'is-invalid': error.useremail.error}">
                                <div class="invalid-feedback" *ngIf="form.get('useremail').errors?.required || form.get('useremail').errors?.email">
                                    {{error.useremail.msg}}
                                </div>
                        </div>

                        <div class="col-sm-6 col-12 mb-5">
                            <label for="passwordemail">Password</label>
                            <input id="passwordemail" type="password" class="form-control" placeholder="" formControlName="passwordemail"
                                (input)="validInput('passwordemail')" [ngClass]="{'is-invalid': error.passwordemail.error}">
                                <div class="invalid-feedback" *ngIf="form.get('passwordemail').errors?.required">
                                    {{error.passwordemail.msg}}
                                </div>
                        </div>


                        <div class="col-12 mt-2">
                            <div class="btn-group btn-block" role="group" aria-label="Basic example">
                                <button class="btn btn-lg btn-primary" type="button"
                                    (keydown.enter)="form.valid && action()" (click)="form.valid && action()"
                                    [disabled]="!form.valid">Guardar
                                </button>
                                <button type="button" class="btn btn-lg btn-secondary" (click)="get()">Cancelar</button>
                            </div>
                        </div>
                    </div>
                </div>        
            </form>          
        </div>
    </div>
</div>

<app-notification [type]="typeNotification" [icon]="iconNotification" 
    [title]="titleNotification" [message]="messageNotification"></app-notification>
