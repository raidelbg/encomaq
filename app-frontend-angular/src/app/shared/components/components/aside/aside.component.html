<div class="aside-component app-scroll relative" [ngClass]="{'active': isOpen, 'large': large}">
    <div class="header p-all" [ngClass]="{'overlay': headerOverlay}">
        <div class="title">
        {{title}}
        </div>
        <div class="image-close" (click)="closeAside()" [ngClass]="{'active': isOpen}" >
            <i class="fas fa-times fa-lg cursor-pointer"></i>
        </div>
    </div>
    
    <ng-content></ng-content>
</div>
